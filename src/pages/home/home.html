<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="movie" *ngFor="let film of films"
        (tap)="viewFilmDetail(film)"
        [ngStyle]="{'background': getCover(film.episode_id) }">
    <div class="title">
      <h1 class="secondary-font">{{ film.title }}</h1>
    </div>
    <div class="episode">
      <span>{{ film.episode_id | romanize }}</span>
    </div>
  </div>
</ion-content>
